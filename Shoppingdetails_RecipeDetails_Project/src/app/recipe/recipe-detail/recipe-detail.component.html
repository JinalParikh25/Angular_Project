<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipeDetail.imagePath"
            alt= "{{ recipeDetail.name }}"
            class="img-responsive"
            style="max-height: 300px;" 
            >
    </div>
</div>
<div>
    <div class="col-xs-12">
        <h1> {{recipeDetail.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
            class="btn-group" 
            appDropdown>
            <button type="button" class="btn btn-sucess dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" >
                <li><a href="javascript:void(0);"(click)="onShoppingListClicked()" >To Shopping list</a></li>
                <li><a href="javascript:void(0);" (click)="onEditRecipeClicked()" >Edit Recipe</a></li>
                <li><a href="javascript:void(0);">Delete Recipe</a></li>
            </ul>
         </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipeDetail.description}} </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" 
                *ngFor = 'let ingredient of recipeDetail.ingredients'>
                {{ingredient.name}}-{{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
